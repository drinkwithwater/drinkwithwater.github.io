<!DOCTYPE html>
<html>
	<head>
		<script>
			var luaState = null;
			var webpackModule = {
				monaco:null,
				thlua_syntax:null,
			};
			var initFunction = null;
			var Module = {
				onRuntimeInitialized:function(){
					luaState = new Module.CallInstance(THLUA_SCRIPT);
					initFunction();
				}
			}
			document.onreadystatechange=function(){
				if(document.readyState=="complete") {
					initFunction();
				}
			}
		</script>
		<title>browser-amd-editor</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="src/lua.js"></script>
		<script src="src/thlua.js"></script>
		<script src="src/examples.js"></script>
		<script src="dist/pack.js"></script>
		<!-- style for editor is below -->
		<style>
			.playground {
				display: flex;
				height: 800px;
			}
			body {
				background-color:#343434;
				overflow:hidden;
				padding: 5px;
			}
			.editor {
				flex: 1;
				height: 100%;
				resize: horizontal;
				overflow: auto;
			}
			#input {
				border-right: 1px solid #ccc;
			}
			#output {
				border-left: 1px solid #ccc;
			}

		</style>
	</head>
	<body>
		<div id="app" style="height:50px">
			<ul class="nav">
				<li class="nav-item">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							example
						</button>
						<ul class="dropdown-menu">
							<li v-for="v in examples"><a class="dropdown-item" href="#">{{ v.name }}</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
		<div class="playground">
			<div class="editor" id="input" ></div>
			<div class="editor" id="output" ></div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
